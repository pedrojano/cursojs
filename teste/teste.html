<!DOCTYPE html>
<html>
<head>
    <title>Formulário Interativo de Seleção</title>
</head>
<body>

    <form>
        <label for="selector">Selecione o tipo de seletor:</label>
        <select id="selector">
            <option value="tagName">Por Tag</option>
            <option value="id">Por ID</option>
            <option value="className">Por Classe</option>
            <option value="querySelector">querySelector</option>
            <option value="querySelectorAll">querySelectorAll</option>
        </select>
        <br>
        <label for="value">Digite o valor do seletor:</label>
        <input type="text" id="value">
        <br>
        <label for="newText">Novo texto:</label>
        <input type="text" id="newText">
        <br>
        <button type="button" onclick="selecionar()">Selecionar</button>
    </form>

    <p id="msg">Mensagem inicial</p>
    <div class="nm">Nome</div>
    <span class="class">Classe</span>
    <div id="querys">querySelector</div>
    <div class="queryall">querySelectorAll</div>

    <script src="teste.js"></script>
</body>
</html>
