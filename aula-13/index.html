<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Média</title>
</head>

<body>
    <section>
        <h1>Cálculo de Média</h1>
        <div class="informacoes">
            <input type="text" id="nome" placeholder="Informe seu Nome:">
            <input type="text" id="turma" placeholder="Informe sua turma:">

            <input type="number" id="nota2" placeholder="Nota 2º Bimestre:">
            <input type="number" id="nota3" placeholder="Nota 3º Bimestre:">
            <input type="number" id="nota4" placeholder="Nota 4º Bimestre:">
            <button onclick="media()">Conferir</button>
            <div id="resultado"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
